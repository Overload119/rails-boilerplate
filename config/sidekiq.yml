# Sidekiq configuration
# See: https://github.com/mperham/sidekiq/wiki/Advanced-Options

:concurrency: <%= ENV.fetch("SIDEKIQ_CONCURRENCY", 5) %>
:timeout: 25

:queues:
  - [critical, 3]
  - [default, 2]
  - [low, 1]
  - [mailers, 2]

# Configure scheduled/cron jobs
# See config/initializers/sidekiq.rb for cron job definitions
